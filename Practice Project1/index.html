<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 
        <style>
            h1, h2, p {
                text-align: center;
            }
        </style>
        -->
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
            </header>
             
            <hr>

            <main>
                <section>
                    <h2>Coffee</h2>
                    <img src="/images/coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>  
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item" >
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>

                <section>
                    <h2>Desserts</h2>
                    <img src="/images/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Chessecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>

            <hr class="bottom-line">

            <footer>
                <p><a href="https://www.blazeclan.com/">Visit our website</a></p>
                <p class="address">"Make an Impact While Having Fun @ Work"</p>
            </footer>
        </div>
    </body>
</html>
