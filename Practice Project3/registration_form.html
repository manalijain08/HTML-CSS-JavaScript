<!DOCTYPE html>
<html>
    <head>
       <title>Registration Form</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first_name">Enter Your First Name: </label>
                <input type="text" name="first_name"  id="first_name" required>
                <label for="last_name">Enter Your Last Name: </label>
                <input type="text" name="last_name" id="last_name" required>
                <label for="email">Enter Your Email: </label>
                <input type="email" name="email" id="email" required>
                <label for="password">Create a New Password: </label>
                <input type="password" name="password" id="password" pattern="[a-z0-5]{8,}" required>
            </fieldset>
            <fieldset>
                <label for="personal_acc"></label>
                <input type="radio" name="account" class="inline" id="personal_acc"> Personal Account
                <label for=""></label>
                <input type="radio" name="type" class="inline"> Business Account
                <label for=""></label>
                <input type="checkbox" class="inline" required> I accept the terms and conditions<link class="link" rel="stylesheet" href="https://www.freecodecamp.org/news/terms-of-service/">
            </fieldset>
            <fieldset>
                <label for="picture">Upload a profile picture:</label>
                <input type="file" id="picture" class="file">
                <label for="number">Input your age (years):</label>
                <input type="number" id="number" min="13" max="120">
                <label for="options">How did you hear about us?</label>
                <select name="options" id="options">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                <label for="">Provide a bio: </label>
                <textarea name="" id="" cols="30" rows="3" placeholder="I like coding on the beach...."></textarea>
            </fieldset>
            <input type="submit" value="Submit" name="password" class="submit">
        </form>
    </body>
</html>
