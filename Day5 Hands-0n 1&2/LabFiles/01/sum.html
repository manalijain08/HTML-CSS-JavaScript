<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sum the Numbers</title>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>
        do{
            var number = prompt("Enter top number to sum :", 5);
            number = parseInt(number);
            if (isNaN(number)||number < 1||number > 100) {
            alert("The number should be between 1 to 100.");
           }
        }while(isNaN(number) || number < 1 || number > 100)

        var sumOfNumbers = 0;
        for (counter = 1; counter <= number; counter++) {
            sumOfNumbers += counter;
        }
        alert("The sum of numbers from 1 to " + number + " is " + sumOfNumbers);

    </script>
</head>

<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>

</html>
